<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>
  <body>
        <form id="employee-form">
    <div id="form-fields">
        <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
        <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
        <input type="number" id="age" name="age" placeholder="Âge" min="18" max="65">
        <select id="department" name="department">
            <option value="">Choisir un département</option>
            <option value="Développement">Développement</option>
            <option value="Design">Design</option>
            <option value="Marketing">Marketing</option>
            <option value="Management">Management</option>
        </select>
    </div>
    <button type="button" id="add-skill-btn">+ Compétence</button>
    <div id="skills-container"></div>
    <button id="submitBtn" type="submit">Ajouter l'employé</button>
</form>

    <div id="employees-container">
      <table id="employees-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Département</th>
            <th>Poste</th>
            <th>Salaire</th>
            <th>Etc</th>
          </tr>
        </thead>
        <tbody id="employees-tbody">
        <!-- Les employés seront ins érés ici dynamiquement -->
        </tbody>
      </table>
    </div>

    



    <button id="switchBtn">show</button>
    <div id="employee__data"></div>
  </body>
</html>
